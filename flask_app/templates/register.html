<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>BloodHub</title>

</head>
<body>

    <div class="main_div">
        <div class="logo">
            <img src="{{url_for('static',filename='/img/BloodHub.png')}}" alt="">
        </div>
        <div class="title">Sign Up</div>      
        <form action="#">

            <div class="input_box">
                <input type="text" placeholder="Enter Your First Name" required />
                <div class="icon"><i class="bx bxs-user"></i></div>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Enter Your Last Name" required />
                <div class="icon"><i class="bx bxs-user"></i></div>
            </div>

            <div class="input_box">
                <input type="text" placeholder="Email" required />
                <div class="icon"><i class="bx bxs-envelope"></i></div>
            </div>
    
            <div class="input_box">
                <input type="password" placeholder="Password" required />
                <div class="icon"><i class="bx bxs-lock-alt"></i></div>
            </div>

            <div class="input_box">
                <input type="password" placeholder="Confirm Password" required />
                <div class="icon"><i class="bx bxs-lock-alt"></i></div>
            </div>
        <div class="input_box button">
            <input type="submit" value="Continue"/>
        </div>
        <div class="login">Already have an account ? <a href="/login"> Login now</a></div>
        </form>
    </div>
</div>
	
</body>
</html>
