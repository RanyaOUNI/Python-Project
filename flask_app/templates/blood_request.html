<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> BloodHub</title>

    <link rel="shortcut icon" href="assets/images/fav.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/blood_request.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/fontawsom-all.min.css')}}">
    
</head>

<body>
    <div class="container-fluid ">
        <div class="container ">
            <div class="row cdvfdfd">
                <div class="col-lg-5 col-md-12 login-box">
                    <div class="row">
                        <div class="col-lg-12 col-md-6 log-det ">
                            <div class="small-logo">
                                <i class="fab fa-asymmetrik"></i> Blood Request
                            </div>
                       
                            <div class="text-box-cont mt-3">
                                <div class="form-group mb-3">
                                    
                                    <label for="">Patient Name :</label>
                                    <input type="text" class="form-control"  aria-describedby="basic-addon1" name="patient_first_name">
                                </div>

                                <div class="form-group mb-3">
                                    
                                    <label for="">Last Name :</label>
                                    <input type="text" class="form-control"  aria-describedby="basic-addon1"name="patient_last_name">
                                </div>

                                <div class="form-group mb-2">
                                    
                                    <label for="">ID Card :</label>
                                    <input type="number" class="form-control"  aria-describedby="basic-addon1"name="patient_CIN">
                                </div>

                                <div class="form-group mb-2">
                                    
                                    <label for="">Gender:</label>
                                    <input type="text" class="form-control"  aria-describedby="basic-addon1"name="gender">
                                </div>
                                <div class="form-group mb-3">
                                    
                                    <label for="">Blood Type :</label>
                                    <select class="form-control"  aria-describedby="basic-addon1"name="blood_type_id">
                                        <option selected></option>
                                        <option value="1">O+</option>
                                        <option value="2">O-</option>
                                        <option value="3">A+</option>                                    
                                        <option value="4">A-</option>                                    
                                        <option value="5">B+</option>                                    
                                        <option value="6">B-</option>
                                        <option value="7">AB+</option>                                    
                                        <option value="8">AB-</option>  

                                    </select>
                                    
                                </div>

                                <div class="form-group mb-3">
                                    
                                    <label for="">Hospital Address :</label>
                                    <select name="hospital_address" class="form-control"  aria-describedby="basic-addon1"name="hospital_id">
                                        <option selected></option>
                                        <option value="">Hospital Mongi Slim, Marsa</option>

                                    </select>
                                    
                                </div>

                                <div class="input-group center">
                                    <button class="btn btn-danger btn-round">Request</button>
                                </div> 
                                
                                  
                            </div>
              
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="{{url_for( 'static' , filename='js/script2.js')}}"></script>
    <script src="{{url_for( 'static' , filename='js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{url_for( 'static' , filename='js/popper.min.js')}}"></script>
    <script src="{{url_for( 'static' , filename='js/bootstrap.min.js')}}"></script>
   


</html>
