<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Blood Request</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/blood_request.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="container ">
            <div class="row cdvfdfd">
                <div class="col-lg-5 col-md-12 login-box">
                    <div class="row">
                        <div class="col-lg-12 col-md-6 log-det ">
                            <div class="small-logo">
                                <i class="fab fa-asymmetrik"></i> Blood Request
                            </div>



                            <form method="post" action="/demand/create">
                                <div class="text-box-cont mt-3">
                                    <div class="form-group mb-3">

                                        <label for="">Patient First Name :</label>
                                        <input type="text" class="form-control" aria-describedby="basic-addon1"
                                            name="patient_first_name">
                                    </div>
                                    <div class="form-group mb-3">

                                        <label for="">Patient Last Name :</label>
                                        <input type="text" class="form-control" aria-describedby="basic-addon1"
                                            name="patient_last_name">
                                    </div>
                                    <div class="form-group mb-3">

                                        <label for="">Gender :</label>
                                        <select name="gender" id="" class="form-control"
                                            aria-describedby="basic-addon1">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>

                                        </select>

                                    </div>

                                    <div class="form-group mb-2">

                                        <label for="">ID Card :</label>
                                        <input type="number" class="form-control" aria-describedby="basic-addon1"
                                            name="patient_CIN">
                                    </div>
                                    <div class="form-group mb-3">

                                        <label for="">Blood Type :</label>
                                        <select name="blood_type_id" id="" class="form-control"
                                            aria-describedby="basic-addon1">
                                            {%for option in every %}
                                            <option value="{{option.id}}">{{option.type}}</option>
                                            {%endfor%}
                                        </select>

                                    </div>

                                    <div class="form-group mb-3">

                                        <label for="">Hospital Address :</label>
                                        <select id="" class="form-control" name="hospital_id">
                                            {% for option in all_hospitals %}
                                            <option value="{{option.id}}">{{option.name}}</option>
                                            {%endfor%}
                                        </select>

                                    </div>


                                    <div class="input-group center">
                                        <input type="submit" value="Request" class="btn btn-danger btn-round">
                                    </div>



                                </div>

                            </form>






                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>


</html>
