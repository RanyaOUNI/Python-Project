<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/register2.css')}}" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <title>BloodHub</title>
</head>
<body>

    <div class="logo">
        <img src="{{url_for('static',filename='/img/BloodHub.png')}}" alt="">
    </div>

    <div class="wrapper">
        <div class="title">
            Complete Your Registration
        </div>
        <form action="/register2" method="post">
            <div class="input_field">
                <label for="gender">Gender :</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
            </div>

            <div class="input_field">
                <label for="date_of_birth">Date Of Birth :</label>
                <input type="date" class="date" name="date" required>
                    
            </div>

            <div class="input_field">
                <label for="">Blood Type :</label>
                <select class="blood_type" name="type_blood" required>
                    {%for blood in all_blood%}
                    <option value="{{blood.id}}">{{blood.type}}</option>
                    {%endfor%}                                           
                </select>
            </div>

            <div class="input_field">
                <label for="CIN">National ID Card :</label>
                <input type="text" class="input" name="CIN" required>                   
            </div>

            <div class="input_field">
                <label for="phone_number">Phone Number :</label>
                <input type="text" class="input" name="phone">                                      
            </div>

            <div class="input_field">
                <label for="home_adress">Home Address :</label>
                <input type="text" class="input">                                      
            </div>

            <div class="input_field">
                <input type="submit" value="Sign Up">                                      
            </div>
                    
        </form>
    </div>

</body>
</html>
