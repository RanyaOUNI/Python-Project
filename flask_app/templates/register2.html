        <div class="container-fluid">
            <button class="navbar-toggler"type="button"data-mdb-toggle="collapsedata-mdb-target="#navbarExample01 aria-controls="navbarExample01"aria-expanded="false"aria-label="Toggle navigation">

            <div class="collapse navbar-collapse d-flex justify-content-between " id="navbarExample01">

    <!-- <div class="container-fluid "> -->
        <div class="container mt-5">
            <div class="row cdvfdfd">
                <div class="col-lg-8 col-md-12 login-box">
                    <div class="row">
                        <div class="col-lg-12 col-md-8 log-det ">
                            <div class="small-logo">
                                <i class="fab">Complete Registration</i>
                            </div>
                            
                        
                                <div class="form-group mb-3">

                                    <label for="">Gender :</label>
                                    <select  name="Select Gender" id=""class="form-control"  aria-describedby="basic-addon1">
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>

                                </div>

                                <div class="form-group mb-3">
                                    <label for="">Date Of Birth</label>
                                    <input type="date" name="date Of Birth" class="form-control" value="">
                                </div>

                                
                                <div class="form-group mb-3">
                                    <label for="">Blood Type :</label>
                                    <select name="Select Blood Type" id=""class="form-control"  aria-describedby="basic-addon1">
                                        <option selected></option>
                                        <option value="1">O+</option>
                                        <option value="2">O-</option>
                                        <option value="3">A+</option>                                    
                                        <option value="4">A-</option>                                    
                                        <option value="5">B+</option>                                    
                                        <option value="6">B-</option>
                                        <option value="7">AB+</option>                                    
                                        <option value="8">AB-</option>                                    
                                    
                                    
                                    </select>
                                    
                                </div>

                                <div class="form-group mb-3">
                                    
                                    <label for="">National ID Card :</label>
                                    <input type="text" class="form-control" name="National ID Card">
                                                                  
                                </div>

                                <div class="form-group mb-3">
                                    
                                    <label for="">Home Address :</label>
                                    <input type="text" class="form-control" name="Home Adress">
                                                                  
                                </div>

                                

                                <div class="form-group mb-3">
                                    
                                    <label for="">Phone Number :</label>
                                    <input type="text" class="form-control" name="Phone Number">
                                                                  
                                </div>


                                
                                <div class="input-group center">
                                    <button class="btn btn-danger">Submit</button>
                                </div> 
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
