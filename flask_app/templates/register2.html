<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/register2.css')}}" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>BloodHub</title>
</head>
<body>

    <div class="logo">
        <img src="{{url_for('static',filename='/img/BloodHub.png')}}" alt="">
    </div>

    <div class="wrapper">
        <div class="title">
            Complete Your Registration
        </div>
        <form action="/register"method="post">
            <div class="input_field">
                <label for="gender">Gender :</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
            </div>

            <div class="input_field">
                <label for="date_of_birth">Date Of Birth :</label>
                <input type="date" class="date" required>
                    
            </div>

            <div class="input_field">
                <label for="">Blood Type :</label>
                <select class="blood_type" required>
                    <option value="">Select</option>
                    <option value="1">O+</option>
                    <option value="2">O-</option>
                    <option value="3">A+</option>                                    
                    <option value="4">A-</option>                                    
                    <option value="5">B+</option>                                    
                    <option value="6">B-</option>
                    <option value="7">AB+</option>                                    
                    <option value="8">AB-</option>                                                    
                </select>
            </div>

            <div class="input_field">
                <label for="CIN">National ID Card :</label>
                <input type="text" class="input" required>                   
            </div>

            <div class="input_field">
                <label for="phone_number">Phone Number :</label>
                <input type="text" class="input">                                      
            </div>

            <div class="input_field">
                <label for="home_adress">Home Adress :</label>
                <input type="text" class="input">                                      
            </div>

            <div class="input_field">
                <input type="submit" value="Sign Up">                                      
            </div>
                    
        </form>
    </div>

</body>
</html>
