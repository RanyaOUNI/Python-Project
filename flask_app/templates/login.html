<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" />
  
  <title>BloodHub</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="logo">
    <a href="/"><img src="{{url_for('static',filename='/img/BloodHub.png')}}"></a>
  </div>
  <div class="main_div">
    <div class="title">Login</div>      
    <form action="#">
      <div class="input_box">
        <input type="text" placeholder="Email" required />
        <div class="icon"><i class="bx bxs-envelope"></i></div>
      </div>

      <div class="input_box">
        <input type="password" placeholder="Password" required />
        <div class="icon"><i class="bx bxs-lock-alt"></i></div>
      </div>

      <div class="input_box">
        <label for="user_type">You Are ?</label>
        <select  name="select_user" id="user_type">
          <option value="1"></option>
          <option value="2">User</option>
          <option value="3">Hospital</option>
        </select>
      </div>

      <br>

      <div class="option_div">
        <div class="check_box">
          <input type="checkbox" id="check" />
          <label for="check">Remember me</label>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password ?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login" />
      </div>
      <div class="sign_up">Not a member ? <a href="/register"> Sign Up now</a></div>
    </form>
  </div>
</body>
</html>
